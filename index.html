<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Assets/style/general.css">
    <link rel="stylesheet" href="./Assets/style/header.css">
    <link rel="stylesheet" href="./Assets/style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFLow</title>
</head>
<body>

    <header>
        <h1>Work Flow</h1>
        <div id="timer">0 : 0</div>

    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="stop-btn">End</button>
    </header>
    
    <main>
    <div id="milestone-column">
        <h2>Milestones</h2>
        <input type="text" id="milestone-input" placeholder="Milestone name">
        <button id="milestone-add">Add Milestone</button>
        <div id="milestone-list"></div> <!-- Čia bus rodomi milestone mygtukai -->
    </div>

    <div id="task-column">
        <h2>Tasks</h2>
        
        <input type="text" id="todo-input" placeholder="Task name">
        <button id="todo-add">Add Task</button>

        <div id="task-list"></div> <!-- Čia bus rodomos užduotys -->

    </div>
</main>

    <script type="module" src="./Assets/js/main.js"></script>
    <script type="module" src="./Assets/js/timer.js"></script>
</body>
</html>
